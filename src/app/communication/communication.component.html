<h3>Parent</h3>
<h5>Sondage</h5>
<div style="
width: 40%;
 display: flex;
  flex-direction: row;
   justify-content: space-between;
    align-items: center">
  <p>Enfants POUR {{pour}}</p>
  <p>Enfants CONTRE {{contre}}</p>
</div>
<app-child *ngFor="let child of names"
           [name]="child"
           (pour)="ajouterPour($event)"
           (contre)="ajouterContre($event)"
></app-child>
